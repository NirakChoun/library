<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Book Library</h1>
        <button class="btn">NEW BOOK</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <dialog id="main-dialog">
      <form>
        <div class="header">
          <h2>Book Library</h2>
          <button class="close-btn">
            <img
              src="images/close.png"
              alt="Close Icon"
              style="height: 15px; width: 15px"
            />
          </button>
        </div>
        <ul>
          <li>
            <label for="title">Title</label>
            <input type="text" id="title" autofocus required />
          </li>
          <li>
            <label for="author">Author</label>
            <input type="text" id="author" required />
          </li>
          <li>
            <label for="pages">Pages</label>
            <input type="number" id="pages" required />
          </li>
          <li>
            <label for="status">Status</label>
            <select id="status" required>
              <option>Not Started</option>
              <option>Reading</option>
              <option>Finished</option>
            </select>
          </li>
        </ul>
        <div class="submit">
          <button type="submit" class="submit-btn" formmethod="dialog">
            Submit
          </button>
        </div>
      </form>
    </dialog>

    <dialog id="edit-dialog">
      <form>
        <div class="header">
          <h2>Edit Read Status</h2>
          <button class="close-btn">
            <img
              src="images/close.png"
              alt="Close Icon"
              style="height: 15px; width: 15px"
            />
          </button>
        </div>
        <ul>
          <li>
            <label for="title">Title</label>
            <input type="text" id="title" disabled />
          </li>
          <li>
            <label for="author">Author</label>
            <input type="text" id="author" disabled />
          </li>
          <li>
            <label for="pages">Pages</label>
            <input type="number" id="pages" disabled />
          </li>
          <li>
            <label for="status">Status</label>
            <select id="newStatus" required>
              <option>Not Started</option>
              <option>Reading</option>
              <option>Finished</option>
            </select>
          </li>
        </ul>
        <div class="submit">
          <button type="submit" class="new-submit-btn" formmethod="dialog">
            Submit
          </button>
        </div>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
